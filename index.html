<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>İzin Talebi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fbd3e9, #bb377d);
      color: #fff;
      text-align: center;
      padding-top: 80px;
      margin: 0;
      transition: background 0.5s ease;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 40px;
      text-shadow: 1px 1px 4px #000;
    }
    button {
      padding: 14px 30px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    button:hover {
      transform: scale(1.05);
    }
    .yes {
      background-color: #4CAF50;
      color: white;
    }
    .no {
      background-color: #e53935;
      color: white;
    }
    .emoji {
      font-size: 90px;
      margin-top: 30px;
      animation: melt 2s infinite alternate;
    }
    @keyframes melt {
      0% { transform: translateY(0); }
      100% { transform: translateY(20px) scaleY(0.9); opacity: 0.8; }
    }
    .not {
      font-size: 12px;
      color: rgba(255,255,255,0.7);
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <h1 id="soru">Pazartesi ve Salı evden çalışabilir miyim?</h1>
  <button class="yes" onclick="izinOnay()">Evet 🏡</button>
  <button class="no" onclick="eminMisin()">Hayır ❌</button>
  <div id="emoji"></div>
  <div class="not">* Bu sayfa mizahi ve sevgi dolu bir izin talebidir :)</div>

  <script>
    let redFlag = 0;

    function izinOnay() {
      document.body.style.background = "linear-gradient(to right, #00b09b, #96c93d)";
      document.getElementById("soru").innerText = "Teşekkür ederim! Bilgisayarımı açıyorum hemen 💻";
      document.getElementById("emoji").innerHTML = '<div class="emoji">😊</div>';
    }

    function eminMisin() {
      redFlag++;
      if (redFlag < 4) {
        document.getElementById("soru").innerText += " Lütfen tekrar düşünür müsünüz? 🙏";
        document.body.style.background = `linear-gradient(to right, #e0e0e0, #9e9e9e${redFlag}0)`;
      } else {
        document.getElementById("soru").innerText = "Tamam... ama yine de ofiste gibi çalışacağım 🥲";
        document.getElementById("emoji").innerHTML = "💼";
        document.body.style.background = "linear-gradient(to right, #2c3e50, #4ca1af)";
      }
    }
  </script>

</body>
</html>
